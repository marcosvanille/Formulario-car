<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Troca de Óleo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="oleo.css">

</head>
<body class="bg">
<div class="container">

    <form>
        <h1 id="titulo">Formulario de Cadastro</h1>
        <div class="form-row">
            <div class="form-group col-md-10">
                <label for="inputNome" class="lb">Nome Completo </label>
                <input type="text" class="form-control" id="inputNome" required>
            </div>

        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="email" class="lb">Email:</label>
                <input type="email" class="form-control" onblur="validarEmail()" onfocus="redefinirMsg()" id="email"/>
                <span id="error-email"></span>
            </div>
            <div class="form-group col-md-3">
                <label for="inputFone" class="lb">Telefone</label>
                <input type="text" class="form-control" id="inputFone" placeholder="Telefone" required >
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputAddress" class="lb">Endereço</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="">
            </div>
            <div class="form-group col-md-4">
                <label for="inputCidade" class="lb">Cidade</label>
                <input type="text" class="form-control" id="inputCidade">
            </div>
        </div>

        <!--loja-->
        <div class="form-row  ">
            <div class="form-group col-md-3">
                <label for="inputTipo" class="lb">Tipo</label>
                <select id="inputTipo" class="form-control" onclick="tipoCar()">
                    <option selected></option>
                    <option value="A">Comum</option>
                    <option value="B">Confortavel</option>
                    <option value="C">Esportivo</option>
                </select>
            </div>

            <div class="form-group col-md-3">
                <label for="inputPreco" class="lb">Faixa de Preço</label>
                <input id="inputPreco" class="form-control"/>
            </div>

            <div class="form-group col-md-4">
                <label for="inputCarro" class="lb">Carros</label>
                <select id="inputCarro" class="form-control"></select>
            </div>

        </div>

        <button type="button" class="btn btn-primary" onclick="cadastrar()">Cadastrar</button>
    </form>



</div>


<script src="troca-de-oleo.js"></script>
</body>
</html>
