<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Troca de Óleo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="oleo.css">

</head>
<body class="bg">
<div class="container">

    <form>
        <h1 id="titulo">Formulario de Cadastro</h1>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputNome" class="lb">Nome </label>
                <input type="text" class="form-control" id="inputNome" required>
            </div>
            <div class="form-group col-md-6">
                <label for="inputSobrenome" class="lb">Sobrenome</label>
                <input type="text" class="form-control" id="inputSobrenome" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4" class="lb">E-mail</label>
                <input type="email" class="form-control" id="inputEmail4" required>
            </div>
            <div class="form-group col-md-3">
                <label for="inputFone" class="lb">Telefone</label>
                <input type="text" class="form-control" id="inputFone" placeholder="Telefone" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputAddress" class="lb">Endereço</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="">
            </div>
            <div class="form-group col-md-4">
                <label for="inputCidade" class="lb">Cidade</label>
                <input type="text" class="form-control" id="inputCidade">
            </div>
        </div>

        <!--loja-->
        <div class="form-row  ">
            <div class="form-group col-md-3">
                <label for="inputMarca" class="lb">Tipo</label>
                <select id="inputMarca" class="form-control">
                    <option id="B">Comum</option>
                    <option class="A">Esportivo</option>
                    <option id="C">Confortavel</option>
                </select>
            </div>

            <div class="form-group col-md-3">
                <label for="inputCavalaria" class="lb">Cavalaria</label>
                <select id="inputCavalaria" class="form-control">
                    <option id="Cv1">75 cv</option>
                    <option id="Cv2">200 cv</option>
                    <option id="Cv3">500 cv</option>
                </select>
            </div>

            <div class="form-group col-md-4">
                <label for="inputCarro" class="lb">Carros</label>
                <select id="inputCarro" class="form-control">
                    <option selected>Modelos</option>
                    <option id="up">UP</option>
                    <option id="gol">Gol</option>
                    <option id="uno">Uno</option>
                    <option id="palio">Palio</option>
                    <option id="celta">458 italia</option>
                    <option id="corsa">Mercedes 245</option>
                    <option id="ka">golf gti</option>
                    <option id="value">Bmw 325i</option>
                </select>
            </div>

        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>

</div>
<script
        src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>
<script src="troca-de-oleo.js"></script>
</body>
</html>
